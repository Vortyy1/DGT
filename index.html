<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #b0b0b0, #ffffff);
      text-align: center;
      padding: 0 20px;
      transition: height 0.7s ease, opacity 0.7s ease;
      overflow: hidden;
    }

    .intro h1 {
      font-size: 3em;
    }

    .intro button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .intro button:hover {
      background-color: #333;
    }

    .page-content {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      justify-content: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .links a {
      padding: 12px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .links a:hover {
      background-color: #ff4d4d;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

  </style>
</head>
<body>
  <div class="intro" id="introPage">

    </header>
    <div class="container">

      </section>
      <section class="links">
        <a href="https://www.vinted.it/member/258791570" target="_blank">Vinted</a>
        <a href="https://wa.me" target="_blank">WhatsApp Business</a>
      </section>
    </div>
    <footer>
      <p>contattateci per ulteriori informazioni</p>
    </footer>
  </div>

  <script>
    function showGallery() {
      document.getElementById('introPage').style.display = 'none';
      document.getElementById('galleryPage').style.display = 'block';
    }
  </script>
</body>
</html>
